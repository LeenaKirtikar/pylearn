{% extends "layout2.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin1.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome to dashboard</h1>
            <span class="subheading">Admin Panel</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


        Welcome you are logged in :)
        

        <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    
  <h2>Add/Edit Posts</h2>
  <a href="/dashboard"><button class= "btn btn-primary" >Go to dashboard</button></a>
  <a href="/logout"><button class= "btn btn-primary" >Logout</button></a>
  <hr>
            
  
</div>


<form name="sentMessage" id="contactForm" action = "/edit/{{srno}}" method="post" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title" id="title" required data-validation-required-message="Please enter your name." value='{{post.title}}'>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Tagline</label>
        <input type="text" class="form-control" name="tagline" placeholder="Tagline" id="tagline" required data-validation-required-message="Please enter your email address." value={{post.tagline}}>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Slug</label>
        <input type="text" class="form-control" name="slug" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your phone number." value={{post.slug}}>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Content</label>
        <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Image file</label>
          <input type="text" class="form-control" name="img_file" placeholder="Image File" id="img_file" required data-validation-required-message="Please enter your phone number." value={{post.img_file}}>
          <p class="help-block text-danger"></p>
        </div>
      </div>
          <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>pdf file</label>
          <input type="text" class="form-control" name="pdf" placeholder="PDF name" id="pdf" required data-validation-required-message="Please enter your phone number." value={{post.pdf}}>
          <p class="help-block text-danger"></p>
        </div>
      </div>
    <br>
    <div id="success"></div>
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </form>


</body>

</html>
{% endblock %}

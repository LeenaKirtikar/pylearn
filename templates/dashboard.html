        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    {% for post in posts %} 
    <tbody>
      <tr>
        <td>{{post.srno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href=/edit/{{post.srno}}><button class= "btn btn-primary" >edit</button></td></a>
        <td><a href=/delete/{{post.srno}}><button class=  "btn btn-primary" >delete</button></td></a>
      </tr>
         </tbody>
         {% endfor %}
  </table>

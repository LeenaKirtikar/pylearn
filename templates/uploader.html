<!DOCTYPE html>
<html lang="en">
<head>

<title>Bootstrap Simple Registration Form</title>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
    <script>


        window.location.href="/dashboard";
    
    </script>
  {% endif %}
{% endwith %}
</head>
</html>
